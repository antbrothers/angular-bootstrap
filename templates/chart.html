
<div id="wrapper" class="scroll_chart">
    <div id="scroller">
        <!--<div id="scroller-pullDown">
            <span id = "down-icon" class = "icon-double-angle-down pull-down-icon"></span>
            <span id = "pullDown-msg" class = "pull-down-msg">下拉刷新</span>
        </div>-->
        <div class="scroller-content">
            <div class="panel panel-default" id="chart_ys">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-9 panel_comm">
                            <div class="panel_plate">
                                <i class="glyphicon glyphicon-search"></i>
                                <input ng-model="carNumber" class="chart_plate"  name="plate" placeholder="请输入车牌"/>
                            </div>

                        </div>
                        <div class="col-xs-3 panel_comm panel_ls">
                            <button ng-click="fangXing()">临时放行</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart_cont">
                <!-- 饼图 begin -->
                <div class="panel panel-default">
                    <div class="panel-heading panel_head">
                        <h3 class="panel-title">
                            <span ng-bind="todayDesc"></span>
                <span class="panel_price">
                    <span ng-bind="todayIncome"></span>
                    <span class="panel_price_dw">元</span>
                </span>
                        </h3>

                    </div>
                    <div class="panel-body">
                        <div id="container" style="height: 250px"></div>
                        <div class="row price_yh">
                            <div class="col-xs-6">免费放行 <span ng-bind="freeRelease"></span>元</div>
                            <div class="col-xs-6">优惠减免 <span ng-bind="remit"></span>元</div>
                        </div>
                    </div>
                </div>
                <!-- 饼图 end -->
                <!-- 折线图 beign -->
                <div class="panel panel-default">
                    <div class="panel-heading panel_head">
                        <h3 class="panel-title">
                            <span ng-bind="weekDesc"></span>
                <span class="panel_price">
                    <span ng-bind="weekDate"></span>
                    <span class="panel_price_dw"></span>
                </span>
                        </h3>

                    </div>
                    <div class="panel-body">
                        <div id="line_container" style="height: 250px"></div>
                    </div>
                </div>
                <!-- 折线图 end -->
                <!-- 柱状图 beign -->
                <div class="panel panel-default">
                    <div class="panel-heading panel_head">
                        <h3 class="panel-title">
                            <span ng-bind="monthly"></span>
                <span class="panel_price" ng-bind="monthtime">
                </span>
                        </h3>

                    </div>
                    <div class="panel-body">
                        <div id="column_container" style="height: 250px"></div>
                    </div>
                </div>
                <!-- 柱状图 end -->
            </div>
        </div>
    </div>
</div>
